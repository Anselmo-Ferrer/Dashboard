<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <title>Dashboard - Ciencia de dados</title>
</head>
<body>
    <div class="container">

        <header class="header">
            <div id="header-content">
                <section class="header-title">
                    <span>DashBoard</span>
                </section>
                <section class="header-left">
                    <div class="header-search">
                        <input type="text" id="header-search-input" name="header-input" placeholder="Searching" >
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="header-notification">
                        <i class="fa-regular fa-bell"></i>
                    </div>
                    <div class="darkmode">
                        <input type="checkbox" name="darkmode" id="dark">
                        <label for="dark" class="darkmode-label">
                            <i class="fa-solid fa-sun"></i>
                            <i class="fa-solid fa-moon"></i>
                            <div id="ball"></div>
                        </label>
                    </div>
                </section>
            </div>
        </header>

        <aside id="aside">
            <section class="aside-top">

                <div id="aside-off">
                    <button id="asideoff"><i class="fa-solid fa-chevron-left"></i></button>
                </div>
                <div id="aside-on">
                    <button id="asideon"><i class="fa-solid fa-chevron-right"></i></button>
                </div>

                <div class="img">
                    <img id="profile-img" src="imgs/profile-3.png" alt="profile">
                </div>
                <div class="profile-name" id="profilename">
                    <span>Hi, Tiago</span>
                </div>
            </section>

            <section class="aside-mid">
                <div class="aside-list">
                    <a href="">
                        <button class="aside-button" id="button1">
                            <span id="aside-transition" class="material-symbols-outlined">dashboard</span>
                            <span class="aside-list-title" id="listname1">DashBoard</span>
                        </button>
                    </a>
                    <a href="">
                        <button class="aside-button" id="button2">
                            <span id="aside-transition" class="material-symbols-outlined">monitoring</span>
                            <span class="aside-list-title" id="listname2">Statistics</span>
                        </button>
                    </a>
                    <a href="">
                        <button class="aside-button" id="button3">
                            <span id="aside-transition" class="material-symbols-outlined">settings</span>
                            <span class="aside-list-title" id="listname3">Settings</span>
                        </button>
                    </a>
                </div>
            </section>

            <section class="aside-bottom">
                <div class="aside-logout">
                    <a href="">
                        <button id="aside-bottom-button">
                            <i class="fa-solid fa-right-from-bracket"></i>
                            <span id="aside-list-title" class="logout-title">Logout</span>
                        </button>
                    </a>
                </div>
            </section>
        </aside>

        <main class="main">
            <div id="main-content">
                <section class="main-top">
                    <div class="main-top-highlights">

                        <div class="cards1">
                            <div class="cards-top">
                                <span>Total Adsense</span>
                            </div>
                            <div class="cards-mid">
                                <span>$ 12,000.00</span>
                            </div>
                            <div class="cards-bottom">
                                <div class="cards-bottom-left">
                                    <i class="fa-solid fa-arrow-trend-up"></i>
                                    <span>20% today</span>
                                </div>
                                <div class="cards1-bottom-right">
                                    <button>Details</button>
                                </div>
                            </div>
                        </div>

                        <div class="cards2">
                            <div class="cards-top">
                                <span>Total Media</span>
                            </div>
                            <div class="cards-mid">
                                <span>$ 9,340.20</span>
                            </div>
                            <div class="cards-bottom">
                                <div class="cards-bottom-left">
                                    <i class="fa-solid fa-arrow-trend-up"></i>
                                    <span>80% today</span>
                                </div>
                                <div class="cards2-bottom-right">
                                    <button>Details</button>
                                </div>
                            </div>
                        </div>

                        <div class="cards3">
                            <div class="cards-top">
                                <span>Total Photos</span>
                            </div>
                            <div class="cards-mid">
                                <span>$ 122,012.09</span>
                            </div>
                            <div class="cards-bottom">
                                <div class="cards-bottom-left">
                                    <i class="fa-solid fa-arrow-trend-up"></i>
                                    <span>120% today</span>
                                </div>
                                <div class="cards3-bottom-right">
                                    <button>Details</button>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="main-top-background">

                    </div>
                </section>

                <section class="main-bottom">
                    <div class="main-bottom-right">
                        <div class="widget">
                            <canvas id="chart"></canvas>
                        </div>
                    </div>
                    <div class="main-bottom-left">
                        <div class="widget2">
                            <canvas id="myChart" width="540" height="360"></canvas>
                        </div>
                    </div>
                </section>
            </div>
        </main>








    </div>
    


    <script src="script.js"></script>
</body>
</html>
